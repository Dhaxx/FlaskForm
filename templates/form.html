<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section>
            <h1>TESTE</h1>
            <br>
            <form action="/generate_document" method="post"> <!--O Action é responsável por comunicar com o flask. O post envia as informações-->
                <label for="subject">Assunto</label>
                <input list="subject" type="search" name="subject" required> 
                <datalist id="subject">
                    <option value="Compras & Licitações">Compras e Licitações</option>
                    <option value="Contabilidade">Contabilidade</option>
                    <option value="Diário">Diário Razão</option>
                </datalist>
                <br>

                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <br>
    
                <label for="area">Setor</label>
                <input type="text" id="area" name="area" required>
                <br>

                <input type="submit" value="Gerar Atestado" id="submit">
            </form>
        </section>
    </main>
</body>
</html>

<style>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    main {
        display: flex;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    section {
        display: flex;
        height: 45%;
        min-width: 20vw;
        align-items: center;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        background-color: #E8E8EA;/*#F79633;*/
        border-radius: 10px;
    }

    section h1 {
        text-align: center;
        font-size: auto;
        width: 30vh;
        margin-bottom: 3px;
        border-bottom: 2px solid #a0a0a535;
        color: #F79633;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        font-weight: bold;
        font-size: large;
        color: #F79633;
    }

    form input {
        border: none;
        border-radius: 10px;
        width: 35vh;
        padding-left: 5px;
        height: 3vh;
        background-color: #ffffff;
    }

    form #submit {
        background-color: #606062;
        color: white;
        border-radius: 20px;
        height: 5vh;
        cursor: pointer;
        transition: background-color 0.5s linear;
    }
    
    form #submit:hover {
        background-color: #F79633;
        color: rgb(72, 69, 69);
        cursor: pointer;
        transition: background-color 0.5s linear;
    }

</style>
